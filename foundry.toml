[profile.default]
src = 'reference'
reference = 'reference'
out = 'out'
libs = ['lib']
gas_reports = ["*"]

via_ir = true

remappings = [
  'forge-std/=lib/forge-std/src/',
  'ds-test/=lib/ds-test/src/',
  'solmate/=lib/solmate/src/',
  'solady/=lib/solady/src/',
  '@openzeppelin/=lib/openzeppelin-contracts/',
]

fs_permissions = [
    { access = "read", path = "./optimized-out" },
    { access = "read", path = "./reference-out" },
    { access = "write", path = "./call-metrics.txt" },
    { access = "write", path = "./scuff-result-metrics.txt" },
    { access = "write", path = "./scuff-field-metrics.txt" },
    { access = "write", path = "./scuff-method-metrics.txt" },
    { access = "write", path = "./scuff-kind-metrics.txt" },
    { access = "write", path = "./scuff-error-metrics.txt" },
    { access = "write", path = "./mutation-metrics.txt" },
    { access = "write", path = "./assume-metrics.txt" },
    { access = "write", path = "./fuzz_debug.json" },
    { access = "write", path = "./fuzz_debug_scuff.json" },
    { access = "read-write", path = "./.debug/" }
]

# See more config options https://github.com/foundry-rs/foundry/tree/master/config

[profile.default.fuzz]
runs=1000

[invariant]
runs = 2000
depth = 30
fail_on_revert = false
call_override = false
dictionary_weight = 80
include_storage = true
include_push_bytes = true